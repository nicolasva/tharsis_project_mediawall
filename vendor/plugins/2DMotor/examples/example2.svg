<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN'
         'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-basic.dtd'>
<svg xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  version='1.1' width='800' height='400'>
<rect width='800' height='400' x='0' y='0' stroke-width="0" fill="#eeffee"/>
<g fill="green" font-size="40">
<text x='320' y='40'>Margin (top)</text>
<text x='300' y='390'>Margin (bottom)</text>
<text x='70' y='300' transform="rotate(-90 70 300)">Margin (left)</text>
<text x='730' y='100' transform="rotate(90 730 100)">Margin (right)</text>
</g>
<rect width='600' height='300' x='100' y='50' stroke-width="0" fill="#0066ff"/>
<g fill="black" font-weight="bold" font-size="20" transform="">
<text x='360' y='67'>Border (top)</text>
<text x='350' y='345'>Border (bottom)</text>
<text x='120' y='250' transform="rotate(-90 120 250)">Border (left)</text>
<text x='680' y='130' transform="rotate(90 680 130)">Border (right)</text>
</g>
<rect width='550' height='250' x='125' y='75' stroke-width="0" fill="#ffe4e4"/>
<g fill="black" font-weight="bold" font-size="20">
<text x='355' y='92'>Padding (top)</text>
<text x='345' y='320'>Padding (bottom)</text>
<text x='160' y='255' transform="rotate(-90 160 255)">Padding (left)</text>
<text x='640' y='125' transform="rotate(90 640 125)">Padding (right)</text>
</g>
<rect width='450' height='200' x='175' y='100' stroke-width="0.5" fill="none" stroke="black"/>
<g fill="black" font-size="30">
<text x='175' y='125'>This is some sample text</text>
<text x='175' y='160'>これは例文。これは例文。</text>
<text x='175' y='190'>This is some sample text</text>
<text x='175' y='225'>これは例文。これは例文。</text>
<text x='175' y='255'>This is some sample text</text>
<text x='175' y='290'>これは例文。これは例文。</text>
</g>
</svg>