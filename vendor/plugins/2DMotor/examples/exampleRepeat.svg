  xmlns:xlink='http://www.w3.org/1999/xlink'
  version='1.1' width='600' height='800'>
<g id="tri">
<line x1='100' y1='100' x2='250' y2='250' stroke-width="2" fill="none" stroke="black"/>
<line x1='250' y1='250' x2='100' y2='250' stroke-width="2" fill="none" stroke="black"/>
<line x1='100' y1='250' x2='100' y2='100' stroke-width="2" fill="none" stroke="black"/>
</g>
<g>
<use xlink:href='#tri' transform="translate(0)"/>
